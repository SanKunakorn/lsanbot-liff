<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>San Bot Liff</title>
  <style>
  </style>
  <link rel="stylesheet" href="styles.css">

</head>

<body id="body">
<div id="wrapper">

<div id="profile">
    <img id="pictureUrl" width="100" height="100">
    <p id="userId"></p>
    <p id="displayName"></p>
    <p id="statusMessage"></p>
</div>

    <div class="input-box" id="bt"></div>
    <button id="btnShare" onclick="sendShare()">แชร์</button>
    <button id="btnShare" onclick="sendMessage()">ส่งข้อความ</button>
    <button id="btnLogin" onclick="loff.login()">Log In</button>
    <button id="btnLogOut" onclick="logOut()">Log Out</button>
  </div>

  <div class="input-box" id="selectpage"></div>
  <select id="pageSelector" onchange="goToSelectedPage()">
    <option value="page1">Page 1</option>
    <option value="page2">Page 2</option>
    <option value="page3">San APP</option>
  </select>
  </div>

  <div class="input-box" id="tel">
    <form id="formtel">
      <input type="text" id="messageInput" placeholder="Enter your message">
      <form>
  </div>

  </div>


  <script>
    // Function to navigate to selected page
    function goToSelectedPage() {
      // Get the selected page value
      var selectedPage = document.getElementById("pageSelector").value;
      // Determine the URL based on the selected page value
      switch (selectedPage) {
        case "page1":
          document.getElementById("tel").style.display = "block";
          break;
        case "page2":
          document.getElementById("tel").style.display = "none";
          break;
        case "page3":
          window.location.href = 'https://san-all.web.app';
          break;
        default:
          document.getElementById("tel").style.display = "block";
          break;
      }
    }
  </script>



  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>

  <script>
    async function sendShare() {
      // เรียกใช้ LIFF API เพื่อเรียก Share Target Picker
      var message = document.getElementById('messageInput').value;
      const result = await liff.shareTargetPicker([
        {
          type: "text",
          text: message,// ข้อความที่ต้องการแชร์
        },
        // สามารถเพิ่มประเภทอื่น ๆ และข้อมูลเพิ่มเติมตามต้องการ
      ])

      if (result) {
        alert(`[${result.status}] Message sent!`)
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split('.');

        if (minorVer === undefined) {
          alert('ShareTargetPicker was canceled in external browser')
          return
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert('ShareTargetPicker was canceled in LINE app')
        }
      }
    }


    async function sendMessage() {
      try {
        // เรียกใช้ LIFF API เพื่อส่งข้อความ
        var message = document.getElementById('messageInput').value;

        await liff.sendMessages([
          {
            type: 'text',
            text: message, // ข้อความที่ต้องการส่ง
          }
          // สามารถเพิ่มประเภทของข้อความและข้อมูลเพิ่มเติมตามต้องการ
        ]);

        console.log("Message sent successfully!");
      } catch (error) {
        console.error("Error occurred while trying to send message:", error);
      }
    }

    function logOut() {
      liff.logout()
      window.location.reload()
    }

    async function getUserProfile() {
      liff.login()
      try {
        const profile = await liff.getProfile();
        const pictureUrl = document.getElementById("pictureUrl");
        const userId = document.getElementById("userId");
        const displayName = document.getElementById("displayName");
        const statusMessage = document.getElementById("statusMessage");

        pictureUrl.src = profile.pictureUrl;
        userId.innerHTML = "<b>userId:</b> " + profile.userId;
        displayName.innerHTML = "<b>displayName:</b> " + profile.displayName;
        statusMessage.innerHTML = "<b>statusMessage:</b> " + profile.statusMessage;
      } catch (error) {
        console.error("Error occurred while trying to get user profile:", error);
      }
    }

    async function main() {

      liff.ready.then(() => {
        if (liff.getOS() === "android") {
          body.style.backgroundColor = "#88888"
        }
        if (liff.isInClient()) {
          getUserProfile()
        }
      })

      await liff.init({ liffId: "2004593216-XbA9wj26" })
      if (liff.isLoggedIn()) {

        document.getElementById("btnShare").style.display = "block"
        if (!liff.isInClient()) {
          document.getElementById("btnLogOut").style.display = "block"
        }
      } else {
        document.getElementById("btnLogin").style.display = "block"
        liff.login()
      }
    }
    main()
  </script>
</body>

</html>
